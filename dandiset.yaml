description: 'From the Allen Institute Brain Observatory, the Visual Coding (optical
  physiology) dataset is a large-scale, standardized survey of physiological activity
  across the mouse visual cortex, hippocampus, and thalamus. This two-photon imaging
  dataset features visually evoked calcium responses from GCaMP6-expressing neurons
  in a range of cortical layers, visual areas, and Cre lines. We hope that experimentalists
  and modelers will use these comprehensive, open datasets as a testbed for theories
  of visual information processing.


  Full documentation of the Visual Coding Ophys dataset and tutorials can be found
  here: https://observatory.brain-map.org/visualcoding/


  '
